<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="atm">
        <div class="screen">
            <div class="nameOfBank">
                <div class="text">
                    <p>KAPITAL BANK</p>
                </div>
            </div>
        </div>

        <div class="boxOfLeftButtons buttonsBox">
            <div class="leftFirst button left"></div>
            <div class="leftSecond button left"></div>
            <div class="leftThird button left"></div>
            <div class="leftFourth button left"></div>

        </div>
        <div class="boxOfRightButtons buttonsBox">
            <div class="rightFirst button right"></div>
            <div class="rightSecond button right"></div>
            <div class="rightThird button right"></div>
            <div class="rightFourth button right"></div>
        </div>

        <div class="numAndSelButtons">
            <div class="leftPart">

                <div class="firstColumn column">
                    <div class="number1 digButton"><div class="one dig"><p>1</p></div></div>
                    <div class="number4 digButton"><div class="four dig"><p>4</p></div></div>
                    <div class="number7 digButton"><div class="seven dig"><p>7</p></div></div>
                    <div class="empty digButton"></div>
                </div>
                <div class="secondColumn column">
                    <div class="number2 digButton"><div class="two dig"><p>2</p></div></div>
                    <div class="number5 digButton"><div class="five dig"><p>5</p></div></div>
                    <div class="number8 digButton"><div class="eight dig"><p>8</p></div></div>
                    <div class="number0 digButton"><div class="zero dig"><p>0</p></div></div>
                </div>
                <div class="thirdColumn column">
                    <div class="number3 digButton"><div class="three dig"><p>3</p></div></div>
                    <div class="number6 digButton"><div class="six dig"><p>6</p></div></div>
                    <div class="number9 digButton"><div class="nine dig"><p>9</p></div></div>
                    <div class="empty digButton"></div>
                </div>
            </div>
            <div class="rightPart">
                <div class="acceptButton selectorButton">
                    <div class="textOfSelector">
                        <p>Accept</p>
                    </div>
                    <div class="noticeColor">
                        <div class="acceptColor colorBox"></div>
                    </div>
                </div>
                <div class="cancelButton selectorButton">
                    <div class="textOfSelector">
                        <p>Cancel</p>
                    </div>
                    <div class="noticeColor">
                        <div class="cancelColor colorBox"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    
</body>
</html>
